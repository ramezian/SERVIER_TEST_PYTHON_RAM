description = "Servier's python test"
authors = ["Ridouan AMEZIAN <ridouan.amezian@gmail.com>"]
readme = "README.md"

# SpÃ©cifie explicitement le package source
packages = [
    { include = "src" }
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
pandas = "^2.2.3"
